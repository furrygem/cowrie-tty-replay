<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTY Session Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .session-list {
            margin-top: 2rem;
        }
        .session-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .session-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">TTY Session Viewer</h1>
        <div class="session-list">
            {% if sessions %}
                {% for session in sessions %}
                    <div class="session-item">
                        <a href="/session/{{ session }}" class="text-decoration-none">
                            {{ session }}
                        </a>
                    </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-info">
                    No sessions found in the S3 bucket.
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session: {{ session_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" rel="stylesheet">
    <style>
        .terminal-container {
            width: 100%;
            height: 600px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            position: relative;
        }
        .back-button {
            margin-bottom: 20px;
        }
        #terminal {
            width: 100%;
            height: 100%;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: monospace;
        }
        .error-message {
            color: #ff4444;
            font-family: monospace;
            white-space: pre-wrap;
        }
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .playback-speed {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn btn-primary back-button">← Back to Sessions</a>
        <h2>Session: {{ session_name }}</h2>
        <div class="controls">
            <button id="playPauseBtn" class="btn btn-primary">
                <span id="playPauseIcon">⏸</span> Pause
            </button>
            <div class="form-group">
                <label for="speedControl" class="form-label">Playback Speed:</label>
                <input type="range" class="form-range playback-speed" id="speedControl" min="0.1" max="2" step="0.1" value="1">
                <span id="speedValue">1x</span>
            </div>
        </div>
        <div class="terminal-container">
            <div id="terminal"></div>
            <div id="loading" class="loading">Initializing terminal...</div>
        </div>
        <div id="debug-info"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
    <script>
        let term;
        let fitAddon;
        let webLinksAddon;
        const debugInfo = document.getElementById('debug-info');
        let isPlaying = true;
        let playbackSpeed = 1;
        let currentTimeout = null;

        function initializeTerminal() {
            try {
                term = new Terminal({
                    cursorBlink: true,
                    fontSize: 14,
                    fontFamily: 'Consolas, "Courier New", monospace',
                    theme: {
                        background: '#1e1e1e',
                        foreground: '#ffffff'
                    },
                    allowTransparency: true,
                    scrollback: 10000,
                    windowsMode: true,
                    convertEol: true,
                    cursorStyle: 'block',
                    disableStdin: true,
                    rightClickSelectsWord: true,
                    fastScrollModifier: 'alt',
                    fastScrollSensitivity: 5,
                    scrollSensitivity: 1,
                    tabStopWidth: 8,
                    bellStyle: 'none',
                    cols: 80,
                    rows: 24,
                    screenReaderMode: false,
                    drawBoldTextInBrightColors: true,
                    macOptionIsMeta: false,
                    macOptionClickForcesSelection: false,
                    minimumContrastRatio: 1
                });

                fitAddon = new FitAddon.FitAddon();
                webLinksAddon = new WebLinksAddon.WebLinksAddon();
                term.loadAddon(fitAddon);
                term.loadAddon(webLinksAddon);

                term.open(document.getElementById('terminal'));
                fitAddon.fit();

                document.getElementById('loading').style.display = 'none';
                return true;
            } catch (error) {
                console.error('Failed to initialize terminal:', error);
                document.getElementById('loading').innerHTML = 
                    '<span class="error-message">Failed to initialize terminal:<br>' + 
                    error.message + '</span>';
                return false;
            }
        }

        window.addEventListener('resize', () => {
            if (fitAddon) {
                fitAddon.fit();
            }
        });

        let currentEntryIndex = 0;
        let sessionData = [];
        let lastTimestamp = null;

        async function playSession() {
            if (!initializeTerminal()) {
                return;
            }

            try {
                const response = await fetch(`/api/session/{{ session_name }}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                sessionData = await response.json();
                processNextEntry();
            } catch (error) {
                console.error('Error playing session:', error);
                term.write('\r\nError playing session: ' + error.message + '\r\n');
            }
        }

        function processNextEntry() {
            if (currentEntryIndex >= sessionData.length) {
                return;
            }

            if (!isPlaying) {
                return;
            }

            const entry = sessionData[currentEntryIndex];
            currentEntryIndex++;
            
            let delay = 0;
            if (lastTimestamp !== null) {
                delay = entry.timestamp - lastTimestamp;
                delay = Math.min(delay, 0.1);
            }
            lastTimestamp = entry.timestamp;
            
            let data = entry.data;
            data = data.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            
            if (data.includes('\x1b')) {
                data = data.replace(/\x1b\[(\d+;)*\d*m/g, match => {
                    return match;
                });
            }
            
            term.write(data);
            
            if (delay > 0) {
                currentTimeout = setTimeout(() => {
                    processNextEntry();
                }, (delay * 1000) / playbackSpeed);
            } else {
                processNextEntry();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playPauseIcon = document.getElementById('playPauseIcon');
            const speedControl = document.getElementById('speedControl');
            const speedValue = document.getElementById('speedValue');

            playPauseBtn.addEventListener('click', () => {
                isPlaying = !isPlaying;
                if (isPlaying) {
                    playPauseIcon.textContent = '⏸';
                    playPauseBtn.textContent = '⏸ Pause';
                    processNextEntry();
                } else {
                    playPauseIcon.textContent = '▶';
                    playPauseBtn.textContent = '▶ Play';
                    if (currentTimeout) {
                        clearTimeout(currentTimeout);
                        currentTimeout = null;
                    }
                }
            });

            speedControl.addEventListener('input', (e) => {
                playbackSpeed = parseFloat(e.target.value);
                speedValue.textContent = `${playbackSpeed}x`;
            });

            playSession().catch(error => {
                console.error('Failed to start session playback:', error);
                document.getElementById('loading').innerHTML = 
                    '<span class="error-message">Failed to start session playback:<br>' + 
                    error.message + '</span>';
            });
        });
    </script>
</body>
</html>
